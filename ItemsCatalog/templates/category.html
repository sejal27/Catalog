{% extends "base.html" %}
{% block content %}
<div class="items">
  <h2>Items for {{category_name}} ({{count}})</h2>
  <div class="row">
  {% for i in items %}
        <div class="col s6 m4">
        <a href="{{url_for('showItem', item_id=i.id)}}">
          <div class="card-panel teal hoverable">
            <span class="white-text center-align">
              {{i.title}}
            </span>
          </div>
        </div></a>
  {% endfor %}   
  </div>
  {% for i in items %}
  {% endfor %}
</div>
{% endblock %}
